<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logo Animado</title>
<style>
  body {
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  svg path, svg circle, svg rect, svg line, svg polygon, svg polyline {
    stroke: #4b0d22; /* Color del trazo */
    fill: none;      /* Sin relleno para mostrar solo el dibujo */
    stroke-width: 2;
    stroke-dasharray: 1000; /* valor grande para cubrir todo el path */
    stroke-dashoffset: 1000;
    animation: draw 3s linear forwards;
  }

  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }
</style>
</head>
<body>
  <!-- Inserta aquí tu SVG -->
  <!-- Puedes copiar el contenido del archivo .svg o usar <img src="logo.svg"> con <object>, pero para animar hay que incrustar el SVG directamente -->
  <img src="img/log.svg">

</html>
